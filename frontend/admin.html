<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - Personal Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container py-4">
        <!-- User Profile Section -->
        <div id="userInfo" style="display:none;">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
                            <p class="text-muted mb-0">Admin Panel</p>
                        </div>
                        <div>
                            <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
                            <a href="index.html" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <p><strong>Username:</strong> <span id="usernameInfo"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Email:</strong> <span id="emailInfo"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Role:</strong> <span id="roleInfo"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Member Since:</strong> <span id="createdAtInfo"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel Content -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3><i class="bi bi-people"></i> User Management</h3>
                            <div>
                                <button id="refreshUsersBtn" class="btn btn-outline-primary">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="usersTableContainer">
                            <div class="text-center py-4">
                                <i class="bi bi-people" style="font-size: 3rem; color: #6c757d;"></i>
                                <p class="text-muted mt-2">Loading users...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <div class="mb-3">
                                <label for="editUserUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUserUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="editUserEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editUserEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editUserRole" class="form-label">Role</label>
                                <select class="form-select" id="editUserRole" required>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveUserBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
