<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks - Personal Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <!-- User Profile Section -->
        <div id="userInfo" style="display:none;">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
                            <p class="text-muted mb-0">Task Management Dashboard</p>
                        </div>
                        <div>
                            <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
                            <a href="index.html" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <p><strong>Username:</strong> <span id="usernameInfo"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Email:</strong> <span id="emailInfo"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Role:</strong> <span id="roleInfo"></span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Member Since:</strong> <span id="createdAtInfo"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display:none;">
            <a href="admin.html" class="btn btn-secondary mb-4">Go to Admin Panel</a>
        </div>

        <!-- Tasks Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>My Tasks</h3>
                    </div>
                    <div class="card-body">
                        <div id="tasksList">
                            <p class="text-muted">No tasks available at the moment.</p>
                            <p class="text-muted">This page is under development.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
