<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <!-- Login Form (shown when not logged in) -->
        <div id="loginSection">
            <h1 class="mb-4">Login to Personal Task Manager</h1>
            <form id="loginForm" class="mb-4">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" required />
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="register.html" class="btn btn-link">Register</a>
            </form>
        </div>

        <!-- User Profile Section (shown when logged in) -->
        <div id="userInfo" style="display:none;">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
                                <button id="logoutBtn" class="btn btn-danger">Logout</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5>User Information</h5>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p><strong>Username:</strong> <span id="usernameInfo"></span></p>
                                            <p><strong>Email:</strong> <span id="emailInfo"></span></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p><strong>Role:</strong> <span id="roleInfo"></span></p>
                                            <p><strong>Member Since:</strong> <span id="createdAtInfo"></span></p>
                                        </div>
                                    </div>
                                    <p><strong>Status:</strong> <span class="badge bg-success">Active</span></p>
                                </div>
                                <div class="col-md-4">
                                    <h5>Quick Actions</h5>
                                    <a href="tasks.html" class="btn btn-primary btn-lg mb-2 w-100">Go to Tasks</a>
                                    <button id="editProfileBtn" class="btn btn-outline-primary mb-2 w-100">Edit
                                        Profile</button>
                                    <button id="notificationsBtn" class="btn btn-outline-info mb-2 w-100">
                                        <i class="bi bi-bell"></i> Notifications
                                        <span id="notificationBadge" class="badge bg-danger ms-1"
                                            style="display:none;">0</span>
                                    </button>
                                    <div id="adminPanel" style="display:none;">
                                        <a href="admin.html" class="btn btn-secondary w-100">Admin Panel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Form (shown when editing) -->
        <div id="editProfileSection" style="display:none;">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2>Edit Profile</h2>
                                <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="editProfileForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="editUsername" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="editUsername" required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="editEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="editEmail" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications Modal -->
        <div class="modal fade" id="notificationsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Notifications</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="notificationsList">
                            <!-- Notifications will be loaded here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="markAllReadBtn">Mark All as Read</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
